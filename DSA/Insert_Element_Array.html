<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert_Element_Array</title>
    <script>
        let arr = [20, 40, 25, 33, 9, 5];
        let newElement = 300;
        let position = 2;

        for (let i = arr.length - 1; i >= 0; i--) {
          
            if (i >= position) {
                arr[i + 1] += arr[i];
                if (i == position) {
                    arr[i] = newElement;
                }
            }
        }

        console.log(arr);

    </script>
</head>
