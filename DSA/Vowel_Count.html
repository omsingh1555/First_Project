<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Vowel_Count</title>
    <script>
        function vowelCount(str){
            let count=0;
            let vowels="aeiouAeiou";
           for(let i=0; i<str.length; i++)
           {
            if(vowels.includes(str[i]))
           {
            count++;
           }
           
           }
           return count;
        }
        console.log(vowelCount("education"));

    </script>
</head>
