<!DOCTYPE html>
<html lang="en">

<head>

    <title>LastIndexOf();</title>
    <script>
        let arr = ['dog', 'Cat', 'Lion', 'Pig', 'Cat'];
        console.log(arr.lastIndexOf("Cat"));
        console.log(arr.lastIndexOf("cat"));
        console.log(arr.lastIndexOf("Cat",-1)); // start right to left.
        console.log(arr.lastIndexOf("Cat",3));
    
     
        // if value exist return index of the value.
        // if value doesn't exist return -1.
        // start right to left.
        // case sensitive.
    </script>
</head>

<body>

</body>

</html>
